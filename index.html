<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Project</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>ROCK PAPER SCISSOR SHOOT</h1>
        <h3 style="display: inline;">ROUND NUMBER </h3>
    </div>
    <div class="options">
        <div>Make a selection!</div>
        <div class="selection">
            <button class="rock">ROCK</button>
            <button class="paper">PAPER</button>
            <button class="scissor">SCISSOR</button>
        </div>
    </div>
    <div class="stats">
        <div class="player">
            <h3>PLAYER</h3>
        </div>
        <div class="computer">
            <h3>COMPUTER</h3>
        </div>
    </div>
    
</body>

</html>
